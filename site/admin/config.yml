backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: "content/uploads" # Media files will be stored in the repo under images/uploads

# CMS UI CONFIG
show_preview_links: false

# COLLECTIONS
collections: # A list of collections the CMS should be able to edit
  - name: 'settings'
    label: 'General'
    files:
      - name: 'general'
        label: 'General site information'
        file: 'content/settings.json'
        description: 'Basic information about your site, such as title and description.'
        fields:
          - { label: 'Title', name: 'site_title', widget: 'string' }
          - { label: 'Subtitle', name: 'site_subtitle', widget: 'string', required: false }
      - name: 'bio'
        label: 'Bio'
        file: 'content/bio.md'
        description: 'Biographical information.'
        fields:
          - { label: 'Author image', name: 'author_image', widget: "image", required: false}
          - { label: 'Bio', name: 'body', widget: 'markdown' }
