backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: "content/media/uploads" # Media files will be stored in the repo under images/uploads

# CMS UI CONFIG
show_preview_links: false

# COLLECTIONS
collections:
  - label: "General site info"
    name: "general"
    description: "General site information, such as title and description."
    files:
      - name: "title"
        label: "Title"
        file: "content/title"
        fields:
          - { label: "Site Title", name: "title", widget: "string" }