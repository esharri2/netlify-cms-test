backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: "content/media/uploads" # Media files will be stored in the repo under images/uploads

# CMS UI CONFIG
show_preview_links: false

# COLLECTIONS
collections:
  - label: "General"
    name: "general"
    descripton: "General site info, such as title."
    files:
      - label: "Title and subtitle"
        name: "title"
        file: "content/title"
        fields:
          - { label: Site Title, name: title, widget: string }
          - { label: Site subtitle, name: subtitle, widget: string, required: false}