backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: "site/content/uploads" # Media files will be stored in the repo under images/uploads

# CMS UI CONFIG
show_preview_links: false

# COLLECTIONS
collections: # A list of collections the CMS should be able to edit
  - name: "general"
    label: "General"
    description:
      "Basic information about your site, such as title and description."
    files:
      - name: "general"
        label: "General site information"
        file: "site/content/general.json"
        fields:
          - { label: "Title", name: "site_title", widget: "string" }
          - {
              label: "Subtitle",
              name: "site_subtitle",
              widget: "string",
              required: false,
            }
  - name: "bio"
    label: "Bio"
    delete: true,
    description: "Biographical information."
    files:
      - name: "bio"
        label: "Bio"
        file: "site/content/bio.md"
        fields:
          - {
              label: "Author image",
              name: "author_image",
              widget: "image",
              required: false,
            }
          - {
              label: "Bio",
              name: "body",
              widget: "markdown",
              buttons:
                [
                  "bold",
                  "italic",
                  "link",
                  "quote",
                  "bulleted-list",
                  "numbered-list",
                ],
              required: false,
            }
  - name: "contact"
    label: "Contact information"
    description: "Contact information and social media links."
    files:
      - name: "contact"
        label: "Contact information"
        file: "site/content/contact.json"
        fields:
          - {
              label: "Main contact email",
              name: "main_email",
              widget: "string",
            }
      - name: "social"
        label: "Social media links"
        file: "site/content/social-media.json"
        fields:
          - { label: "Title", name: "site_title", widget: "string" }
