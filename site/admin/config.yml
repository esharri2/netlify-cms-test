backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: "site/content/uploads" # Media files will be stored in the repo under images/uploads

# CMS UI CONFIG
show_preview_links: false

# COLLECTIONS
collections: # A list of collections the CMS should be able to edit
  - name: "general"
    label: "General"
    description:
      "Basic information about your site, such as title and description."
    files:
      - name: "general"
        label: "General site information"
        file: "site/content/general.json"
        fields:
          - { label: "Title", name: "site_title", widget: "string" }
          - {
              label: "Subtitle",
              name: "site_subtitle",
              widget: "string",
              required: false,
            }
  - name: "bio"
    label: "Bio"
    delete: true,
    description: "Biographical information."
    files:
      - name: "bio"
        label: "Bio"
        file: "site/content/bio.md"
        fields:
          - label: "Author image"
            name: "author_image"
            widget: "object"
            required: false
            fields:
              - label: "Author image"
                name: "file"
                widget: "image"
                required: false
              - label: "Author image byline"
                name: "byline"
                widget: "string"
                required: false
          - label: "Bio"
            name: "body"
            widget: "markdown"
            required: false
            buttons:
              [
                "bold",
                "italic",
                "link",
                "quote",
                "bulleted-list",
                "numbered-list",
              ]
  - name: "contact"
    label: "Contact information"
    description: "Contact information and social media links."
    files:
      - name: "contact"
        label: "Contact information"
        file: "site/content/contact.json"
        fields:
          - label: "Main contact email"
            name: "main_email"
            widget: "string"
          - label: "Other contact emails"
            description:
              "Emails for special cases, such as bookings or reviews."
            name: "other_emails"
            widget: "list"
            fields:
              - label: "Alternative contact"
                name: "contact"
                widget: "object"
                fields:
                  [
                    { label: "Email", name: "email", widget: "string"},
                    { label: "Purpose", name: "purpose", widget: "string" }
                  ],
      - name: "social"
        label: "Social media links"
        description: "description test!!!!"
        file: "site/content/social-media.json"
        fields:
          - {
              label: "Facebook",
              name: "facebook_url",
              widget: "string",
              hint: "https://www.facebook.com/yourpage",
            }
          - { label: "Twitter", name: "twitter_url", widget: "string" }
          - { label: "Instagram", name: "instagram_url", widget: "string" }
